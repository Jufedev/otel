<div id="body">
  <div
    [class.active]="isActive"
    class="contform sign-up"
  >
    <div class="welcome">
      <div class="msg">
        <h2>OTE'L</h2>
        <p>¿Te imaginas un lugar perfecto si tener cuenta?</p>
        <button
          (click)="toggle()"
          class="sign-up-button"
        >
          REGISTRAR
        </button>
      </div>
    </div>

    <form
      class="form"
      [formGroup]="logInForm"
      (ngSubmit)="onLogin()"
    >
      <div class="cicon">
        <div class="icon">
          <img
            src="luna.png"
            alt="Logo"
          />
        </div>

        <div class="cicon2">
          <div class="icon2">
            <img
              src="Imagenlogin2.png"
              alt="Logo2"
            />
          </div>
        </div>
      </div>

      <h2 class="ftitle">Iniciar sesión</h2>

      <div class="fcontainer2">
        <div class="fgroup">
          <input
            type="number"
            id="usuario1"
            class="finput"
            placeholder=" "
            formControlName="id_usua"
            name="id_usua"
          />
          <label
            for="usuario1"
            class="flabel"
            >Número Documento</label
          >
        </div>

        <div class="fgroup">
          <input
            type="password"
            id="contraseña1"
            class="finput"
            placeholder=" "
            formControlName="contra_usua"
            name="contra_usua"
          />
          <label
            for="contraseña1"
            class="flabel"
            >Contraseña</label
          >
        </div>

        <button
          type="submit"
          class="fsubmit"
          [disabled]="!logInForm.valid"
        >
          INICIAR
        </button>
      </div>
      <div class="line">
        <div class="line2"></div>
        <a
          class="crear"
          [routerLink]="['/']"
          >Ir al inicio</a
        >
        <div class="line2"></div>
      </div>
    </form>
  </div>

  <div
    [class.active]="isActive"
    class="contform sign-in"
  >
    <form
      [formGroup]="singUpForm"
      (ngSubmit)="onSubmit()"
      class="form"
    >
      <div class="cicon">
        <div class="icon">
          <img
            src="luna.png"
            alt="Logo"
          />
        </div>
      </div>
      <h2 class="ftitle">Crea tu cuenta</h2>

      <div class="fcontainer">
        <div class="fgroup">
          <input
            type="number"
            id="usuario2"
            class="finput"
            placeholder=" "
            formControlName="id_usua"
            name="id_usua"
          />
          <label
            for="usuario2"
            class="flabel"
            >Número Documento</label
          >
        </div>

        <div class="fgroup">
          <input
            type="text"
            id="nombre"
            class="finput"
            placeholder=" "
            formControlName="nom_usua"
            name="nom_usua"
          />
          <label
            for="nombre"
            class="flabel"
            >Nombre completo</label
          >
        </div>

        <div class="fgroup">
          <input
            type="email"
            id="email2"
            class="finput"
            placeholder=" "
            formControlName="correo_usua"
            name="correo_usua"
          />
          <label
            for="email2"
            class="flabel"
            >Correo electrónico</label
          >
        </div>

        <div class="fgroup">
          <input
            type="number"
            id="telefono"
            class="finput"
            placeholder=" "
            formControlName="tel_usua"
            name="tel_usua"
          />
          <label
            for="telefono"
            class="flabel"
            >Teléfono</label
          >
        </div>

        <div class="fgroup">
          <input
            type="password"
            id="contraseña2"
            class="finput"
            placeholder=" "
            formControlName="contra_usua"
            name="contra_usua"
          />
          <label
            for="contraseña2"
            class="flabel"
            >Contraseña</label
          >
        </div>

        <div class="fgroup">
          <input
            type="password"
            id="contraseña3"
            class="finput"
            placeholder=" "
            formControlName="confirm_contra"
            name="confirm_contra"
          />
          <label
            for="contraseña3"
            class="flabel"
            >Confirmar contraseña</label
          >
        </div>
        <button
          type="submit"
          class="fsubmit"
          [disabled]="!singUpForm.valid"
        >
          CREAR
        </button>
      </div>
    </form>

    <div class="welcome">
      <div class="msg">
        <h2>¡OTE'L!</h2>
        <p>Lo que sueñas cuando ya tienes una cuenta</p>
        <button
          (click)="toggle()"
          class="sign-in-button"
        >
          INICIO SESION
        </button>
      </div>
    </div>
  </div>
</div>
